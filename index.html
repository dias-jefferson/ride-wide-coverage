<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Wide Coverage Location</title>
  </head>
  <body>
    <!--Menu do topo da página-->
    <header>
        
      <!--Links de navegação-->
        <a class="link-header">Products</a>
        <a class="link-header">Company</a>
        <a class="link-header">Blog</a>
        <a class="link-header">Log in</a>
      

      <!--Botão do menu-->
      <button class="button-header">Sign up</button>
    </header>

    <!--Conteúdo Principal-->
    <main>
      <!--Logo do site-->
      <img
        src="./img/ridewide-coverage.png"
        alt="ridewide-coverage-logo"
        class="logo-image"
      />

      <!--Seção contendo informações da compania-->
      <section>
        <h1>Wide coverage location</h1>
        <p>
          Shared rides, There's lots to do in your city, and we've got the rides
          to help you enjoy it all. And they're all available right from your
          app.
        </p>
        <a class="link-section">Learn more</a>
      </section>
    </main>
  </body>
</html>
